########################################################################
# This Blueprint deploy the clearwater IMS on an openstack environment
########################################################################

tosca_definitions_version: cloudify_dsl_1_3

imports:
  - openstack-blueprint.yaml

inputs:

  end_number:
    type: string
    description: 2010000000 to ? 2010049999 ?
    default: 2010049999

node_templates:

  one_vellum_host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: true
      ip: { get_attribute: [vellum_host, ip] }
      cloudify_agent:
        user: { get_input: agent_user }
        key: /root/ssh/agent.key

  # Declare clearwater and other software
  numbers_provisioning:
    type: cloudify.nodes.SoftwareComponent
    properties:
      public_domain: { get_input: public_domain }
      end_number: { get_input: end_number }
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: scripts/clearwater/vellum/numbers_provisioning.sh
    relationships:
      - type: cloudify.relationships.contained_in
        target: one_vellum_host
      - type: cloudify.relationships.connected_to
        target: vellum
