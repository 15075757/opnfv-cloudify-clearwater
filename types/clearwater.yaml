      cloudify.interfaces.lifecycle:
        configure: scripts/clearwater/homer/install-homer.sh
        stop: scripts/clearwater/homer/stop-homer.sh
        delete: scripts/clearwater/other/remove-cluster-node.sh

  clearwater.nodes.ralf:
